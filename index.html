<script>
	window.onload=function(){
		var obg=document.getElementById("banner").getElementsByClassName("bg")[0];
		var oimg=document.getElementById("banner").getElementsByTagName("img");
		var omxli=document.getElementsByClassName("mxcontain")[0].getElementsByTagName("li");
		var omximg=document.getElementsByClassName("mxcontain")[0].getElementsByTagName("img");
		var omxul=document.getElementsByClassName("mxcontain")[0].getElementsByTagName("ul")[0];
		<!--图片样式-->
		if(window.innerWidth<640){
			for(var i=0;i<10;i++){
	    		oimg[i].style.width=window.innerWidth+"px";
			}
			obg.style.width=parseInt(oimg[0].width)*10+"px";
			for(var i=0;i<omxli.length;i++){
				omxli[i].width=(window.innerWidth/3)+"px";
				omximg[i].style.width=parseInt(omxli[0].width)-22+"px";
			}
			omxul.style.width=parseInt(omxli[0].width)*6+"px";
		}
		else{
			for(var i=0;i<10;i++){
				oimg[i].style.width="640px";}
			obg.style.width="6400px";
			for(var i=0;i<omxli.length;i++){
				omxli[i].style.width="210px";
				omximg[i].style.width=parseInt(omxli[0].style.width)-22+"px";
			}
			omxul.style.width="1260px";
		}	
		<!--滚动轮播-->	
		var left=-parseInt(oimg[0].style.width);
		var odox=document.getElementsByClassName("dox")[0].getElementsByTagName("li");
        var index=0;
        var animated=false;//是否自动滚动
		var slided=false;//是否滑动
        var len=odox.length;
        var newleft;
        var time=10;
	
        var speed=left/time;

		obg.style.left=left+"px";
		function animate(offset) {
            newleft = parseInt(obg.style.left) + offset;
			animated=true;//自动滚动
			function go(){	
				if(parseInt(obg.style.left)>newleft){
					obg.style.left = parseInt(obg.style.left) +speed + "px";
					setTimeout(go,time);
				}
				else{	
					obg.style.left = newleft;
               		if (newleft<=(len + 1) * left) {
                    	obg.style.left = left + "px";
						
                	}
                	animated=false;//自动滚动消失
				}
     		}
			go();

       }
        function btnshow(j){
            for(var i=0;i<len;i++){
                if(odox[i].className=="on"){
                   odox[i].className="";
                }
            }
            odox[j].className="on";
		    }
        function play(){
			if(!animated){//不在滚动的过程中，则滚动
				index++;
			 	if(index>=len){
                	index=0;
            	}
           		btnshow(index);
            	animate(left)
			};
        }
	   function move(offset){
		    newleft = parseInt(obg.style.left) + offset;
		    obg.style.left = newleft+"px";
               		if (newleft<=(len + 1) * left) {
                    	obg.style.left = left + "px";	
                	}
					if(newleft>left){
						obg.style.left=len * left+"px";
					}
       }
		function slide_left(offset){
			index++;
            if(index>=len){
                index=0; 
            } 
			btnshow(index); 
            move(offset);
		}
		function slide_right(offset){
            index--;
            if(index<0){
                index=len; 
            }
			btnshow(index);
			move(offset);   
		}
		
        setInterval(function(){if(!slided){play();}},2500);
	    $(".bg").on("swipeleft",function(){
			slided=true;
			if(!animated){
     		slide_left(left);}
			slided=false;
		 });
		 $(".bg").on("swiperight",function(){
			slided=true;//开始滑动
			if(!animated){
     		slide_right(-left);}
			slided=false;//滑动消失
		 });
	}
